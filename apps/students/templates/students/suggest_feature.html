{% extends "students/base.html" %}

{% block content %}
    <style>
        .asteriskField {
            display: none;
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>
    <script>
        {% if toast == "1" %}
            $(document).ready(function(){
                $('.toast').toast({ delay: 2000 });
                $('.toast').toast('show');
            });
        {% endif %}
    </script>

    <div class="container" style="text-align: center; margin-top: 2em;">
        <h2>Contact Us</h2>
    </div>

    {% load crispy_forms_tags %}

    <div class="row justify-content-center">
        <form method="POST" class="form-group col-sm-10">
            <br>
            <br>
            {% csrf_token %}
            {{ form | crispy}}
            <button type="submit" class="btn btn-primary" style="border-color: #43A3B1; background-color: #43A3B1">
                Submit
            </button>
        </form>
    </div>

    <!-- Success Toast -->
    <div aria-live="polite" aria-atomic="true" class="d-flex justify-content-right align-items-right" style="position:absolute; min-width: 300px; top: 10px; right: 10px">
        <div class="toast" style="position: absolute; top: 0; right: 0;">
            <div class="toast-header">
                <!-- Optional: Uncomment next line and link to an image to add an image to the toast -->
                {#            <img src="..." class="rounded mr-2" alt="...">#}
                <strong class="mr-auto">FeedBot</strong>
                <small>Just now</small>
                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="toast-body">
                Submitted Successfully!
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
{% endblock content %}
