{% extends "teachers/base.html" %}

{% block content %}
    <style>
        .btn-blue {
            border-color: #43A3B1;
            background-color: #43A3B1;
            color: white;
        }

        .btn-blue:focus, .btn-blue:hover {
            background-color: #388894;
            border-color: #388894;
            color: white;
        }
    </style>
    <div class="container" style="text-align: center; margin-top: 2em;">
        <h1>Dashboard</h1>
    </div>
    <div class="container" style="margin-top: 2em;">
        <div class="dropdown show">
            <a class="btn btn-blue dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Select Class
            </a>

            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                {% for class in class_list %}
                    <a class="dropdown-item" href="{% url 'dash_select' class.id %}">{{ class.name }}</a>
                {% empty %}
                    <a class="dropdown-item" href="/teacher/add_class"><span class="fa fa-plus"></span> Class</a>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
