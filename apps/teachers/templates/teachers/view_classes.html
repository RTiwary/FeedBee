{% extends "teachers/base.html" %}

{% block content %}
    <style>
        .scrollable {
            max-height: 360px;
            overflow: scroll;
        }
    </style>

    <!-- Join Class Button -->
    <div class="container">
        <br>
        <h2 class="display-3 row justify-content-center">My Classes</h2>
        <a href="{% url 'add_class' %}" class="btn btn-primary">
            <span class="fa fa-plus"></span> Class
        </a>
    </div>

    {% if class_list %}
        <div class=" container"">
            <div class="row ">
                <div class="col-sm-12">
                    <div class="card" style="margin-top: 2em">
                        <div class="card-header">
                            <div class="row">
                                <div class="col-lg">
                                    <strong>Class</strong>
                                </div>
                                <div class="col-4" style="text-align: center">
                                    <strong>Students</strong>
                                </div>
                            </div>
                        </div>

                        <ul class="list-group list-group-flush scrollable">
                            {% for class in class_list %}
                                <li class="list-group-item">
                                    <div class="row">
                                        <div class="col-lg">
                                            <a href="{% url 'view_classroom_info' class.id %}" >{{ class.name }}</a>
                                        </div>
                                        <div class="col-4" style="text-align: center">
                                            {{ class.students.count }}
                                        </div>
                                    </div>
                                </li>
                            {% endfor %}
                        </ul>
                    </div>
            </div>
        </div>
    {% else %}
        <br>No classrooms are available.
    {% endif %}

{% endblock content %}
