{% extends "teachers/base.html" %}

{% block content %}
    <style>
        .scrollable {
            max-height: 360px;
            overflow: scroll;
        }

        .btn-blue {
            border-color: #5f4dee;
            background-color: #5f4dee;
            color: white;
        }

        .btn-blue:focus, .btn-blue:hover {
            background-color: #4732ec;
            border-color: #4732ec;
            color: white;
        }
    </style>

    <!-- Join Class Button -->
    <div class="container" style="font-family: 'ABeeZee', sans-serif;">
        <br>
        <h2 class="display-3 row justify-content-center">
            My Classes
        </h2>
        <a href="{% url 'add_class' %}" class="btn btn-blue">
            <span class="fa fa-plus"></span> Class
        </a>
    </div>

    <div class="container" style="font-family: 'ABeeZee', sans-serif;">
        <div class="row ">
            <div class="col-sm-12">
                <div class="card" style="margin-top: 2em">
                    <div class="card-header" style="background-color: #4EADBC; color: white; border-color: #4EADBC">
                        <div class="row">
                            <div class="col-10">
                                <strong>Class</strong>
                            </div>
                            <div class="col-2 d-none d-md-block" style="text-align: center">
                                <strong>Students</strong>
                            </div>
                        </div>
                    </div>

                    <ul class="list-group list-group-flush scrollable">
                        {% for class in class_list %}
                            <li class="list-group-item">
                                <div class="row">
                                    <div class="col-10">
                                        <a href="{% url 'view_classroom_info' class.id %}" >{{ class.name }}</a>
                                    </div>
                                    <div class="col-2 d-none d-md-block" style="text-align: center">
                                        {{ class.students.count }}
                                    </div>
                                </div>
                            </li>
                        {% empty %}
                            <li class="list-group-item">
                                <div class="row">
                                    <div class="col"></div>
                                    <div class="col-12" style="text-align: center">
                                        No classrooms are available.
                                    </div>
                                    <div class="col"></div>
                                </div>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
