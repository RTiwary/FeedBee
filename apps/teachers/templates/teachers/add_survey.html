{% extends "teachers/base.html" %}

{% block content %}
    <script src="https://kit.fontawesome.com/4674fc2949.js" crossorigin="anonymous"></script>
    <br>
    {% load crispy_forms_tags %}
    <div class="row justify-content-center">
        <form method="POST" class="form-group col-sm-10">
            <br>
            {% csrf_token %}
            {{ form | crispy}}
            <button type="submit" class="btn btn-primary" style="background-color: #43A3B1; border-color: #43A3B1">Create Survey</button>
        </form>
    </div>
{% endblock content %}
