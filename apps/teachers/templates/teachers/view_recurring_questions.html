{% extends "teachers/base.html" %}

{% block content %}
    <div class="content">
        <br>
        <div class="row justify-content-center">
            <h2>View Recurring Questions</h2>
            <span class="fa fa-info-circle" data-toggle="tooltip" title="These questions are automatically repeated on every survey and
                  you will be able to view detailed data about these questions! Please refer to the tutorial video for an in-depth
                  explanation." aria-hidden="true">
            </span>
        </div>


        <br>
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col-10">
                        <strong>Questions</strong>
                    </div>
                    <div class="col-2">
                        <strong>Responses</strong>
                    </div>
                </div>
            </div>
            <div class="list-group list-group-flush">
                {% for question in questions %}
                <div class="list-group-item">
                    <div class="row">
                        <div class="col-10">
                            {{ question.question_text }}
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="card-footer">
                <a href="{% url 'choose_question_type' base_survey_id %}" class="btn btn-primary btn-sm">Add question</a>
            </div>
        </div>

    </div>

    <script>$(document).ready(function(){
        $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
{% endblock content %}
