{% extends "teachers/base.html" %}

{% block title %}
    View Results â€¢ Classbop
{% endblock %}

{% block content %}
    <!-- Script for loading icons -->
    <script src="https://kit.fontawesome.com/4674fc2949.js" crossorigin="anonymous"></script>

    <!-- Displays button to go to classroom home (dashboard) and the survey name -->
    <div class="container">
        <div class="row">
            <div class="col-3">
                <br>
                <a href="{% url 'teachers:view_classroom_info' survey.classroom_id %}" type="button" class="btn btn-blue" style="-webkit-appearance: none"><i class="fas fa-home"></i> Classroom Home</a>
            </div>
            <div class="col-9">
                <h2 class="display-3" style="white-space: nowrap; overflow:auto;">View Results</h2>
            </div>
        </div>
    </div>

    <div class="container" style="margin-top: 2em;">
        <div class="dropdown show">
            <a class="btn btn-blue dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Select Interval
            </a>

            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                {% for interval in intervals %}
                    <a class="dropdown-item" href="{% url 'teachers:view_results' survey.id interval %}">{{ interval }}</a>
                {% empty %}
                    <div class="dropdown-item">No Responses</div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
