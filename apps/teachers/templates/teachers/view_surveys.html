{% extends "teachers/base.html" %}

{% block content %}
    {% if survey_list %}
        <div class=" container table-responsive text-nowrap" style="margin-top: 5em; text-align: center">
            <table class="table table-striped table-light table-bordered table-hover">
                <thead>
                    <tr>
                      <th style="width: 15px">Survey</th>
                      <th style="width: 15px">Survey Id</th>
                    </tr>
                </thead>
                <tbody>
                    {% for survey in survey_list %}
                        <tr>
                            <td>{{ survey.name }}</td>
                            <td>{{ survey.id }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    {% else %}
        <br>No surveys are available. Create one here.
    {% endif %}

{% endblock content %}
