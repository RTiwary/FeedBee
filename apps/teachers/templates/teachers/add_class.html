{% extends "teachers/base.html" %}

{% block content %}
    <style>
        .btn-blue {
            border-color: #43A3B1;
            background-color: #43A3B1;
            color: white;
        }

        .btn-blue:focus, .btn-blue:hover {
            background-color: #388894;
            border-color: #388894;
            color: white;
        }
    </style>

    {% load crispy_forms_tags %}
    <div class="row justify-content-center">
        <form method="POST" class="form-group col-sm-10">
            <br>
            <br>
            {% csrf_token %}
            {{ form | crispy}}
            <button type="submit" class="btn btn-blue">Create Class</button>
        </form>
    </div>
{% endblock content %}
